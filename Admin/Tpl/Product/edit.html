<div class="widget">
            <div class="title"><span class="titleIcon"><img src="__IMG__/icons/color/pencil.png"/></span><h6>产品编辑</h6></div>
            <form name="r_form" id="product_edit_form" class='kindform' method="post"  enctype='multipart/form-data' action="__APP__/Product/control_edit/p_id/<{$PROID}>">
            <table cellpadding="0" cellspacing="0" width="100%" class="sTable withCheck mTable" id="checkAll">
                <tbody>
                	<tr><td align="right">产品标题</td><td><input class="form_input" type="text" id="product_title" name="product_title" value="<{$PROTITLE}>"/></td></tr>
                	<tr><td align="right">产品类别</td><td>
                	<!-- 处理新闻类别 -->
                	<select name="product_cate" class="form_select">
                	<volist name="CODECATE" id="CATE">
                		<eq name="PROCATE" value="$CATE.CodeId" >
                			<option value="<{$CATE.CodeId}>" selected="selected">--<{$CATE.CodeName}>--</option>
                		<else/>
                			<option value="<{$CATE.CodeId}>">--<{$CATE.CodeName}>--</option>
                		</eq>
                	</volist>
                	</select>
                	</td></tr>
                	<tr><td align="right">所属企业</td><td><input class="form_input" type="text" id="INPUT_PRODUCT_COMPANY" name="product_company" value="<{$PROCOMPANY}>" readonly="readonly"/><br/><a href="#upd" id="start_upd_a" onclick="start_upd_product_com(this)">[修改]</a><a style="display:none;" id="end_upd_a" href="#end_upd" onclick="end_upd_product_com(this)">[收起]</a>
                		<input type="hidden" id="HIDDEN_PRODUCT_COMPANY" name="product_company_id" value="<{$PROCOMPANYID}>"/>
                		<!-- START ===== 修改产品 所属 企业  -->
                		<div id="upd_pro_user" style="display:none;">
                			<input type='text' style="width:150px;height:25px;position:relative;left:30px;" id="select_company" onkeyup="input_select_company(this)"  placeholder="直接输入企业名称查找" />
							<select class="company_list_select" onchange="change_select_company(this)">
								<option value="88888">选择具体企业名称</option>
							</select>
							<br/>
							搜索到<div id="input_select_res" style="display:inline;font-size:23px;font-weight:bolder;">0</div>条结果
						</div>
                		<!-- END ===== 修改产品 所属 企业  -->
                	</td></tr>
                	<tr><td align="right">产品配图</td><td>
                	<volist name="PROPIC" id="PIC">
                		<img src='__ROOT__/<{$PIC.K_ProductPicAddress}>' width='100px' height='100px' style="margin-left:10px;" /><a href="#rmv" onclick="remove_pdt_pic_appe(<{$PIC.K_ProductImageOrder}>, <{$PROID}>, this)">[移除]</a>
                	</volist>
                		<a href="#add_pic" title="添加图片" onclick="start_add_product_pic()"><img src='__PUBLIC__/Images/icons/color/plus.png' width='80px' height='80px' style="margin-left:10px;" /></a>
                	</td></tr>
                	<tr><td align="right">产品介绍</td><td><textarea name="content1" id="KindEditor" style="width:820px;height:300px;visibility:hidden;"><{$PROCON}></textarea></td></tr>
                	<tr><td colspan="2" align="center"><input type="button" name="product_edit_button" onclick="product_edit_click()" value="提交修改" /></td></tr>
                </tbody>
            </table>
            </form>
        </div>
