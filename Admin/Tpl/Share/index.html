	                        <td align="center" width="50px"><{$sharelist.K_ShareUserId}></td>
	                        <td align="center" width="100px" class="sortCol"><div><{$sharelist.K_ShareTime|substr=0,10}><span></span></div></td>

                	</volist>
                </tbody>
